<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="jumbotron">
                    <h1 class="display-3">New York Times Search</h1>
                </div>
            </div>   
        </div>
        <div class="row">
            <div class="col-md-12 mt-5">
                <form>
                    <div class="form-group">
                        <h5>Search Parameters</h5>
                      <label for="searchTerm">Search Term</label>
                      <input type="text" class="form-control" id="searchTerm" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="recordNumber">Number of Records to Retrieve:</label>
                      <input type="number" class="form-control" id="recordNumber" placeholder="0">
                    </div>
                    <form>
                        <div class="form-group">
                          <label for="startYear">Start Year (Optional):</label>
                          <input type="number" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                          <label for="endYear">End Year (Optional):</label>
                          <input type="number" class="form-control" id="endYear">
                        </div>
                        <button type="button" class="btn btn-outline-secondary" id="searchBtn">Search</button>
                        <button type="button" class="btn btn-outline-secondary" id="clearBtn">Clear Results</button>
                      </form>  
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-5">    
                <form>
                    <div class="form-group">
                        <h5>Top Articles</h5>
                  </form>   
            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer class="fixed-bottom">
                    <div class="footer text-center py-3">Made with lots and lots of â˜º
                      </div>
                </footer>
  
            </div>
        </div>
        
    </div>
      
      
</body>
</html>
